<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>Regestrion Page<h3/>
            <h:form>
                <h:panelGrid columns="3" columnClasses="rightalign, leftalign, leftalign">
                    <h:outputLabel value="Salutation: " for="salutation"/>
                    <h:selectOneMenu id="salutation" label="Salutation" value="#{registrationBean.salutation}" >
                        <f:selectItem itemLabel="" itemValue=""/>

                </h:panelGrid>    
            <h:form/>
                
    </h:body>
